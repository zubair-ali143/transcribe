<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Meta Tags -->
    <meta charset="UTF-8" />

    <meta name="keywords" content="keyword1, keyword2, keyword3" />
    <meta name="author" content="site author" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Site Title -->
    <title>Service</title>

    <!-- Imports -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./assets/css/animate.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <link
      href="assets/plugins/global/plugins.bundle.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <main>
      <!--Login page start-->
      <section class="initial-screen">
        <div class="form-container">
          <form action="" class="p-3 login-form">
            <div class="align-form">
              <div class="form-heading py-2">
                <h1>Welcome back</h1>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="form-email"
                  aria-describedby="emailHelp"
                  placeholder="Email/Phone Number"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="formpassword"
                  placeholder="Enter your Password"
                />
              </div>
              <div class="mt-4 form-check flex-between">
                <div class="remmember-me-text">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="formCheckinput"
                  />
                  <label class="form-check-label" for="exampleCheck1"
                    >Remmember me</label
                  >
                </div>
                <div class="forgetpassword-text">
                  <a href="#">Forget Password?</a>
                </div>
              </div>
              <div class="flex-around py-4">
                <div class="social-icons">
                  <span class="google-icon">Login with Google</span>
                </div>
                <div class="social-icons">
                  <span class="facebook-icon">Login with Facebook</span>
                </div>
              </div>
              
              <button class="signIn-btn w-100 my-4">
                <a href="./dashboard.html">Sign In</a>
              </button>
              <div class="signUphere-content-box text-center">
                <div class="signUp-content">
                  <span class="signUp-before-content">Don't have account?</span
                  ><span class="signUp-end-content ps-1">Sign Up here</span>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
      <!--Login page end-->
    </main>

    <!-- Scripts -->
    <script type="text/javascript" src="./assets/js/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="./assets/js/bootstrap.bundle.js"
    ></script>
    <script type="text/javascript" src="./assets/js/wow.min.js"></script>
    <script type="text/javascript" src="./assets/js/custom.js"></script>
    <script src="assets/plugins/global/plugins.bundle.js"></script>
  </body>
</html>
